<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./../css/style.css" />
  </head>
  <body>
    <div class="row">
      <form
        action=""
        class="col-md-6 form-group m-3 mt-5 b-2 border border-primary"
      >
        <h2 class="text-center form-text">please login to continue...</h2>
        <label class="mb-0 m-3 form__label" for="name">Name:</label>
        <input
          type="text"
          name="name"
          placeholder="example"
          required
          id="name"
          class="form-control m-3"
        />
        <button class="m-3 btn btn-danger">Login</button>
      </form>
    </div>
  </body>
</html>
